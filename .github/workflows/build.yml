name: Build Stealerium

on:
  push:
    branches: [main]
    tags: ["v*.*.*"] # Trigger on version tags like v3.3.0
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: read

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout âœ¨
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Add msbuild to PATH ðŸ”—
        uses: microsoft/setup-msbuild@v1.1

      - name: Restore NuGet Packages ðŸ“¦
        run: nuget restore Stealerium.sln

      - name: Build solution for release ðŸ§±
        run: msbuild -nologo -v:m -p:Configuration=Release Stealerium.sln

      - name: Extract version from Config.cs
        id: extract_version
        shell: pwsh
        run: |
          $version = Select-String -Path "Stub/Config.cs" -Pattern 'Version = "(v[0-9.]+)"' | ForEach-Object {
            $_.Matches.Groups[1].Value
          }
          echo "Version extracted: $version"
          echo "release_version=$version" | Out-File -FilePath $Env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Debug release version
        run: echo "Release version is ${{ steps.extract_version.outputs.release_version }}"

      - name: Archive Stealerium ðŸ§±
        uses: thedoctor0/zip-release@master
        with:
          path: ${{ github.workspace }}\Binaries\Release\net8.0-windows\.
          type: "zip"
          filename: "Stealerium.zip"

      - name: Upload Release Asset ðŸ“¦
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.extract_version.outputs.release_version }}
          draft: true # Upload as draft to allow Release Drafter to modify release notes
          files: Stealerium.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
